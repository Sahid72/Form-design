<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section>
        <!-- top text -->
        <h3>Event Registration Form</h3>

        <!-- form body section  -->
        <div class="form-body">
            <!-- name input  -->
            <div class="name">
                <h5>Name</h5>

                <div>
                    <input type="text">
                    <p>First name</p>
                </div>
                <div>
                    <input type="text">
                    <p>Last name</p>
                </div>

            </div>

            <!-- Company input  -->
            <div class="company">
    
                    <h5>Company</h5>
                <div>
                    <input type="text">
                </div>
                
            </div>


            <!-- Email -->

            <div class="Email">
                <h5>Email</h5>
                <div>
                    <input type="email" placeholder="example@email.com">
                </div>
            </div>
            <!-- phone  -->

            <div class="phone">
                <h5>Phone</h5>

                <div>
                    <input type="text">
                    <p>Area Code</p>
                </div>
                <div>
                    <input type="text">
                    <p>Phone Number</p>
                </div>

            </div>
<!-- Subject -->
            <div class="Subject">
                <h5>Subject</h5>
                <div>
                   <select name="Chose option" id="">
                       <option value="Choose Option">Choose option</option>
                   </select>
                </div>
            </div>

            <!-- exiting customer  -->

            <h5 class="special">Are you and exiting customer?</h5>
<div class="yesNo">
    <div style="display: flex; align-items: center;">
        <input type="radio" name="option" id="yes">
        <label for="yes" style="margin-left: 5px;">Yes</label>

     </div>
     <div style="display: flex; align-items: center;">
        <input type="radio" name="option" id="no">
        <label for="no" style="margin-left: 5px;">No</label>

     </div>
</div>

    <div>
        <button>Resister</button>
    </div>


        </div>

    </section>
 
</body>
</html>
